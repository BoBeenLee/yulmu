<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="description" content="CITY">
<meta name="keywords" content="CITY">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CITY</title>
<link rel="stylesheet" media="screen" href="./css/common.css">
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/jquery-ui-1.12.1.min.js"></script>
<script src="./js/jquery.dg.fslide.js"></script>
<script src="./js/jquery.dg.mfloatlayer.js"></script>
<script src="./js/jquery.url.js"></script>
<script src="./js/common.js"></script>
<script>
var url = $.url(window.location.href);
var guide = url.param('intro');

$(function() {
	if(guide == 'none') {
		$('#default_video_intro').css({display: 'none'}).get(0).pause();
		$('#default_video_start').get(0).play();
	}
});

$(window).on('load', function() {
	if(guide == 'none') {
		$('#wrap_all .depth1').trigger('click');

	    if (typeof (history.pushState) != "undefined") {
	        var obj = { Title: "", ChangeUrl: './main.html' };
	        history.pushState(obj, obj.Title, obj.ChangeUrl);
	    } else {
	        //alert("Browser does not support HTML5.");
	    }
	}
});
</script>
</head>
<body>
<audio class="click hidden" autoplay loop>
	<source src="./images/Bg_music.mp3"></source>
</audio>

<div id="wrap" class="main">
	<div id="wrap_all">
		<a href="javascript:;" class="element depth1 start" style="position:absolute; width:150px; height:60px; top:720px; left:1440px;"></a>
		<a href="./section1.html" class="element depth2" style="position:absolute; width:290px; height:220px; top:720px; left:1000px;"></a>
		<a href="./section2.html" class="element depth2" style="position:absolute; width:290px; height:620px; top:0px; left:250px;"></a>
		<a href="./section3.html" class="element depth2" style="position:absolute; width:430px; height:410px; top:550px; left:475px;"></a>
		<a href="./section4.html" class="element depth2" style="position:absolute; width:460px; height:330px; top:650px; left:1300px;"></a>
		<a href="./section5.html" class="element depth2" style="position:absolute; width:580px; height:540px; top:110px; left:900px;"></a>
		<a href="./section6.html" class="element depth2" style="position:absolute; width:200px; height:220px; top:860px; left:0px;"></a>
	</div>

	<div id="wrap_bgall">
		<img class="depth2" src="./images/main/info_sign.png">
	</div>

	<video id="default_video_intro" autoplay>
	    <source src="./images/main/IoT_opening.mp4" type="video/mp4"></source>
	</video>

	<video id="default_video_start">
	    <source src="./images/main/IoT_city_start.mp4" type="video/mp4"></source>
	</video>

	<video id="default_video" loop>
	    <source src="./images/main/IoT_city.mp4" type="video/mp4"></source>
	</video>
</div>
</body>
</html>
